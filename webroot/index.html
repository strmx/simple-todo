<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<title>Todo App</title>
	<meta name="description" content="todo app">
	<meta name="viewport" content="width=device-width">
	<script src="js/vendor/ios-viewport-scaling-bug-fix.js" type="text/javascript"></script>
	<script data-main="js/main" src="js/vendor/require.js"></script>
	<link rel="stylesheet" href="css/main.css" media="all">
	<!--[if lt IE 9]>
		<script src="/js/vendor/html5shiv-printshiv.js"></script>
		<script src="/js/vendor/css3-mediaqueries.js"></script>
		<![endif]-->
</head>
<body>
	<div class="page-container">
		<h1 class="app-title"><img src="img/todo/title.png" alt="Todo Application"></h1>
		<div class="todo">
			<div class="task-list">
				<a class="add-button" href="#">What needs to be done?</a>
				<ul></ul>
			</div>
			<div class="status-bar">
				<div>
					<div class="left"><span class="task-left">0</span> items left</div>
					<div><a class="view-all active" href="#">all</a> | <a class="view-active" href="#">active</a> | <a class="view-completed" href="#">completed</a></div>
					<div class="right"><span class="task-complete">0</span> completed</div>
				</div>
			</div>
		</div>
	</div><!-- page-container -->
</body>
</html>
